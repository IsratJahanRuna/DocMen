<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>

	<!-- Form start here -->

	<div class="form">
		        <div class="title">
			        <h1>Get your free Bumble account now</h1></br>
		        </div>
		        <div class="para">
		            <p>Let's get you all set up so you can verrify your personal account and begin setting your profile.</p>
                </div>
		    <br/>
		    <br/>

			<!-- First line input field -->

			    <div class="input_field">
			    	<div class="left_input">
			    		<label>First Name</label></br>
					   <input type="text" class="input" placeholder="John">
			    	</div>

			        <div class="right_input">
			    		<label>Last Name</label></br>
					   <input type="text" class="input"  placeholder="Doe">
			    	</div>
			    </div>
			</br>

			<!-- 2nd line input field -->

			    <div class="input_field">
			    	<div class="left_input">
			    		<label>Email</label></br>
					   <input type="email" class="input" placeholder="example@gmail.com">
			    	</div>

			    	<div class="right_input">
			    		<label>Phone Number</label></br>
					   <input type="text" class="input"  placeholder="123-456-7890">
			    	</div>
			    </div>
			</br>

			<!-- 3rd line input field -->

			    <div class="input_field">
			    	<div class="left_input">
			    		<label>Conform Password</label></br>
					   <input type="password" class="input" placeholder="**********">
			    	</div>

			    	<div class="right_input">
			    		<label>Password</label></br>
					   <input type="password" class="input"  placeholder="**********">
			    	</div>
			    </div>
			</br>
			</br>

			<!-- Check points -->
                    <div class="para">
					   <input type="checkbox"> Yes, I want to recieve DocMen emails</br></br>
					   <input type="checkbox" > I agree to all the <a href="#" style="text-decoration: none;">Terms</a>, <a href="#" style="text-decoration: none;">Privacy Policy</a> and <a href="#" style="text-decoration: none;">fees</a>.</br>
                    </div>

			<!-- Submit Button -->

				<div class="input_field"></br>
					   <input type="submit" value="Create Account"class="btn">
				</div>
				<div>
			</br>
			        <div class="para">
					  <p>Already have account?
					  <a href="#" style="text-decoration: none;">Log in</a>.
					  </p>
					</div>
				</div>
	</div>

</body>
</html>
